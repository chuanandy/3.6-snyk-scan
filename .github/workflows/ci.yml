name: Terraform Lambda CI with Docker & Snyk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform-checks:
    name: Terraform Validation & Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color

  snyk-checks:
    name: Snyk Security Scans
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.snyk-result.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # IaC Scan
      - name: Snyk IaC Scan (Terraform)
        run: snyk iac test --severity-threshold=high

      # Code Scan
      - name: Snyk Code Scan
        run: snyk code test --severity-threshold=high

      # Snyk-test
      - name: Run snyk test
        run: snyk test

      # Container Scan (Docker image)
      - name: Build Docker image
        run: docker build -t hello-world-flask .

      - name: Snyk Container Scan
        run: snyk container test hello-world-flask --severity-threshold=high

      - name: Set job status
        id: snyk-result
        run: echo "Snyk scan completed"

build-summary:
  name: Build Summary
  needs: [terraform-checks, snyk-checks]
  runs-on: ubuntu-latest
  steps:
    - name: Adding markdown
      run: |
        TF_STATUS=${{ needs.terraform-checks.outputs.status }}
        SNYK_STATUS=${{ needs.snyk-checks.outputs.status }}

        echo '## ðŸš€ Preparing Build Summary ðŸš€' >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY

        echo "| Job Name        | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| tf-check       | $TF_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| snyk-check     | $SNYK_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY

        echo '## Job ran by: ${{ github.actor }}' >> $GITHUB_STEP_SUMMARY
